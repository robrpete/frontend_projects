<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="card">
    <div class="input">
      <div class="info">
        <h4>D A Y</h4>
        <input class="day" type="text" placeholder="   DD">
        <span class="errormessageday"></span>
      </div>
      <div class="info">
        <h4>M O N T H</h4>
        <input class="month" type="text" placeholder="   MM">
        <span class="errormessagemonth"></span>
      </div>
      <div class="info">
        <h4>Y E A R</h4>
        <input class="year" type="text" placeholder="   YYYY">
        <span class="errormessageyear"></span>
      </div>
      <div class="purpcontainer">
        <button class="purp">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>
    </div>
    <button class="mobilebutton">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="23" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </button>
    <div class="results">
        <div class="result">
          <h2 class="years">--&nbsp;</h2>
          <h2 class="yearsmobile">-&nbsp;</h2>
          <h2>years</h2>
        </div>
        <div class="result">
          <h2 class="months">--&nbsp;</h2>
          <h2 class="monthsmobile">-&nbsp;</h2>
          <h2>months</h2>
        </div>
        <div class="result">
          <h2 class="days">--&nbsp;</h2>
          <h2 class="daysmobile">-&nbsp;</h2>
          <h2>days</h2>
        </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
